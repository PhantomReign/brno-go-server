<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Brno Go</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../static/css/materialize.css" th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div id="modalError" class="modal" th:if="${param.error}" onload="loadErrorModal();">
    <div class="modal-content">
        <h4 class="red-text">Error!</h4>
        <p>You have entered wrong username or password.</p>
    </div>
    <div class="modal-footer">
        <button class="modal-action modal-close waves-effect waves-green btn-flat">Ok</button>
    </div>
</div>

<div id="modalLogout" class="modal" th:if="${param.logout}" onload="loadErrorModal();">
    <div class="modal-content">
        <h4 class="green-text">Success!</h4>
        <p>Congratulation, you have successfully logged out.</p>
    </div>
    <div class="modal-footer">
        <button class="modal-action modal-close waves-effect waves-green btn-flat">Ok</button>
    </div>
</div>


<div id="modalExpired" class="modal" th:if="${param.expired}" onload="loadErrorModal();">
    <div class="modal-content">
        <h4 class="orange-text">Expired!</h4>
        <p>Your login credentials have expired. Try to log in again.</p>
    </div>
    <div class="modal-footer">
        <button class="modal-action modal-close waves-effect waves-green btn-flat">Ok</button>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col s10 offset-s1 m4 offset-m4">
            <div class="card margin-top">
                <div class="card-image">
                    <img class="card-logo" src="../img/logo.png">
                </div>
                <div class="card-content">
                    <form id="form-login" class="form" th:action="@{/login}" role="form" method="post">

                        <div class="input-field" id="username">
                            <label for="username">Username</label>
                            <input type="text" name="username" class="validate">
                        </div>
                        <div class="input-field" id="password">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="validate">
                        </div>
                        <div class="center">
                            <button type="submit" class="waves-effect waves-red btn-flat">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script th:src="@{/js/bin/materialize.js}" src="../static/js/bin/materialize.js"></script>
<script th:src="@{/js/custom/app.js}" src="../static/js/custom/app.js"></script>

</body>
</html>
